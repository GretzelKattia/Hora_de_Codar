<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>
    <script>
        // Crie um programa onde o usuÃ¡rio possa cadastrar estudantes sem limites, e, em seguida, Se o usuÃ¡rio digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles. 
        var nome;
        const estudantes = [];

        alert("Cadastro de estudantes");

        function cadastrarEstudantes() {
            nome = prompt("Digite o nome do estudante ou 'PARE' para encerrar:");

            if (nome.toUpperCase() === "PARE") {
                exibirEstudantes();
            } else {
                estudantes.push(nome);
                cadastrarEstudantes();
            }
        }

        function exibirEstudantes() {
            let listaEstudantes = "\nQuantidade de estudantes cadastrados: " + estudantes.length + "\nLista de estudantes:\n";
            estudantes.forEach((estudante, index) => {
                listaEstudantes += (index + 1) + ". " + estudante + "\n";
            });
            alert(listaEstudantes);
        }

        cadastrarEstudantes();



    </script>
</body>

</html>
