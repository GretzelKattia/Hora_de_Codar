<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 1. Escreva um programa em que o
        // usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        var num1 = parseFloat(prompt("Olá, informe o primeiro número:"));
        var num2 = parseFloat(prompt("Olá, informe o primeiro número:"));

        if (num1 > num2) {
            alert(`O número ${num1} é o maior dos dois`);
        }
        else {
            alert(`O número ${num2} é o maior dos dois`);
        }
    </script>
</body>
</html>
