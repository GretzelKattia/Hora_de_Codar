<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        // 1 - Escreva um algoritmo para ler 2 valores informados pelo usuário e se o 
        // segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor 
        // não pode ser aceito o valor zero,  nem um valor negativo.  O seu programa deve imprimir o resultado da divisão 
        // do primeiro valor lido pelo segundo valor.

        var valor_1 = parseInt(prompt("Informe o primeiro valor: "));
        var valor_2 = parseInt(prompt("Informe o segundo valor: "));

        while (valor_2 <= 0) {
            valor_2 = parseInt(prompt("Este valor não é aceito, digite um positivo"));
        }

        var resultado = valor_1 / valor_2;
        alert (`O resultado de ${valor_1} dividido por ${valor_2} é ${resultado}`);

    </script>  
</body>
</html>
