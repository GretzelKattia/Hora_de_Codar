<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <script>
        // 7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. 
        // Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        // Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. 

        var soma = 0;
        var contador = 0;

        for (var notas_avaliacao = 1; notas_avaliacao <= 6; notas_avaliacao++) {
            var notas_avaliacao_recebida = parseInt(prompt("Digite a nota da avaliação " + notas_avaliacao + ":"));

            // Verificar se a nota está dentro do intervalo permitido (0 a 10)
            while (notas_avaliacao_recebida < 0 || notas_avaliacao_recebida > 10 || isNaN(notas_avaliacao_recebida)) {
                notas_avaliacao_recebida = parseInt(prompt("Nota inválida. Digite um valor entre 0 e 10 para a avaliação " + notas_avaliacao + ":"));
            }

            soma += notas_avaliacao_recebida;
            contador++;
        }

        // Calcular a média apenas se todas as notas forem válidas
        var ler_notas = soma / contador;
        alert("A média deste aluno é: " + ler_notas.toFixed(2));
    </script>
</body>

</html>
