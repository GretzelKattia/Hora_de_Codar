    <script>
        // 7. Faça um programa que leia 6 números que o usuário vai informar. 
        // Todos os números lidos com valor inferior a 72 devem ser somados. 
        // Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  
        var valor_1; 
        var valor_2; 
        var valor_3; 
        var valor_4; 
        var valor_5; 
        var valor_6;
        var soma = 0;

        valor_1 = parseInt(prompt("O primeiro valor:"));
        valor_2 = parseInt(prompt("O segundo valor:"));
        valor_3 = parseInt(prompt("O terceiro valor:"));
        valor_4 = parseInt(prompt("O quarto valor:"));
        valor_5 = parseInt(prompt("O quinto valor:"));
        valor_6 = parseInt(prompt("O sexto valor:"));

        var numerosInformados = valor_1 + ", " + valor_2 + ", " + valor_3 + ", " + valor_4 + ", " + valor_5 + ", " + valor_6;

        // número é inferior a 72 e o soma
        if (valor_1 < 72) {
            soma += valor_1;
        }
        if (valor_2 < 72) {
            soma += valor_2;
        }
        if (valor_3 < 72) {
            soma += valor_3;
        }
        if (valor_4 < 72) {
            soma += valor_4;
        }
        if (valor_5 < 72) {
            soma += valor_5;
        }
        if (valor_6 < 72) {
            soma += valor_6;
        }

        // Exibir todos os números informados
        alert("Números informados: " + numerosInformados);

        // Exibir o valor final da soma efetuada
        alert("Valor final da soma dos números inferiores a 72: " + soma);

    </script>
