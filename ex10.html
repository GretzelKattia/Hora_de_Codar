<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        // 10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
        var N;
        var num_limite;
        var calcular;
        var resposta;

        alert ("Olá, no programa a seguir iremos a tabuada de 1 a N");
        N = parseInt(prompt("Digite um valor para N:"));
        for (num_limite = 1; num_limite<=N; num_limite++){
            for (calcular = 1; calcular<=10; calcular++) {
                resposta = calcular * num_limite;
                alert (`${num_limite} x ${calcular} = ${resposta}`);
            }
        }
        alert ("Completo!!!")
    </script>
</body>
</html>
