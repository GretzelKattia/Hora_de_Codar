<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        // 5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros 
        // informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

        var mediaArit_2_num;
        var mediaArit_entre_num;
        var valor_1;
        var valor_2;
        var i;
        var soma = 0;
        var contador = 0;

        valor_1 = parseInt(prompt("Digite o valor 1:"));
        valor_2 = parseInt(prompt("Digite o valor 2:"));

        for (i = valor_1 + 1; i < valor_2; i++) {
            soma+=i;
            contador++;
        }

        mediaArit_2_num = (valor_1 + valor_2) / 2;
        
        mediaArit_entre_num = soma / contador;

        alert (`A media aritmetica dos dois valores é ${mediaArit_2_num}`);
        alert (`A media aritmetica entre esses dois valores é ${mediaArit_entre_num}`);
    </script>
</body>
</html>
