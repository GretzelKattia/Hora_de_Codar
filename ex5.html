<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>

        // 5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, 
        // exiba os números informados e escreva a média aritmética desses valores lidos.
        var valor_1; 
        var valor_2; 
        var valor_3; 
        var valor_4; 
        var valor_5; 
        var valor_6;
        var resultado;

        valor_1 = parseInt(prompt("O primeiro valor:"));
        valor_2 = parseInt(prompt("O segundo valor:"));
        valor_3 = parseInt(prompt("O terceiro valor:"));
        valor_4 = parseInt(prompt("O quarto valor:"));
        valor_5 = parseInt(prompt("O quinto valor:"));
        valor_6 = parseInt(prompt("O sexto valor:"));

        resultado = (valor_1 + valor_2 + valor_3 + valor_4 + valor_5 + valor_6) / 6;
        alert(`O resultado das média aritmética é ${resultado}`);

        console.log(valor_1); 
        console.log(valor_2); 
        console.log(valor_3); 
        console.log(valor_4); 
        console.log(valor_5); 
        console.log(valor_6); 
        console.log(resultado); 

    </script>
</body>
</html>
