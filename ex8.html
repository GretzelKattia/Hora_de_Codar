<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>
    <script>
        // 8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
        // Considere que o N será sempre maior que ZERO.
        // N  é um valor informado pelo usuário

        var N;
        var num_maior;

        N = parseInt(prompt("Digite um valor para N:"));

        while (N <= 0) {
            N = parseInt(prompt("Desculpa, mas a conta não pode ser feita, pois o valor é menor que 0"));
        }

        if (N > 0) {
            for (num_maior = N; num_maior > 0; num_maior--) {
                alert(num_maior);
                document.write(num_maior + "<br>");

            }
        }


    </script>
</body>

</html>
