<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    <script>
        // 11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
        var i;
        var valores;
        var contador_dentro = 0;
        var contador_fora = 0;

        alert("Olá usúario, digite, 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.")
        for (i = 1; i <= 10; i++) {
            valores = parseInt(prompt("Digite um valor a seguir:"))

            if (valores >= 24 && valores <= 42) {
                contador_dentro++;
            }
            else {
                contador_fora++;
            }
        }

        //teste
        quantidade_dentro = (contador_dentro <= 1) ? "número está" : "números estão";
        quantidade_fora = (contador_fora <= 1) ? "número está" : "números estão";


        alert(`${contador_dentro} ${quantidade_dentro} entre os números 24 e 42 (incluindo os valores 24 e 42).`);
        alert(`${contador_fora} ${quantidade_fora} fora deste intervalo.`);
    </script>
</body>

</html>
