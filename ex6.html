<body>
    <script>
        // 6. Faça um programa que receba quatro valores informados pelo usuário, 
        // mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)
        var valor_1;
        var valor_2;
        var valor_3;
        var valor_4;
        var resultado;


        valor_1 = parseInt(prompt("Digite um valor, por favor: "));
        valor_2 = parseInt(prompt("Digite um valor, por favor: "));
        valor_3 = parseInt(prompt("Digite um valor, por favor: "));
        valor_4 = parseInt(prompt("Digite um valor, por favor: "));

        alert(`O primeiro valor é ${valor_1}`);
        alert(`O último valor é ${valor_4}`);

        if (valor_1 > valor_2 && valor_1 > valor_3 && valor_1 > valor_4) {
            resultado = valor_1;
            alert(`O maior valor entre eles é ${resultado}`);

        }
        else if (valor_2 > valor_1 && valor_2 > valor_3 && valor_2 > valor_4) {
            resultado = valor_2;
            alert(`O maior valor entre eles é ${resultado}`);

        }
        else if (valor_3 > valor_1 && valor_3 > valor_2 && valor_3 > valor_4) {
            resultado = valor_3;
            alert(`O maior valor entre eles é ${resultado}`);

        }
        else if (valor_4 > valor_1 && valor_4 > valor_2 && valor_4 > valor_3) {
            resultado = valor_4;
            alert(`O maior valor entre eles é ${resultado}`);
        }
        else {
            alert("Não tem valor maior");
        }

        


    </script>
