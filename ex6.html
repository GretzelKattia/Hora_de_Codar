<body>
    <script>
        //https://docs.google.com/forms/d/e/1FAIpQLSeTFnLM1NEtCo_3jw5TTcl_ctjFMx_djQgLpvVm61gQZSasZw/viewform

        // 6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. 
        // Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?"
        // e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, 
        // caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.


        let alunosAprovados = 0;
        let calcularOutroAluno = true;

        while (calcularOutroAluno) {
            let nota1 = parseFloat(prompt("Digite a primeira nota do aluno: "));
            let nota2 = parseFloat(prompt("Digite a segunda nota do aluno: "));
            let mediaFinal = (nota1 + nota2) / 2;

            if (mediaFinal >= 9.5) {
                alunosAprovados++;
            }

            let resposta = prompt("Calcular a média de outro aluno? (S/N)");
            if (resposta == 'N' || resposta == 'n') {
                calcularOutroAluno = false;
            }       
        }

        alert("Quantidade de alunos aprovados: " + alunosAprovados);




    </script>
</body>
