<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>
    <script>

        /* 4. Faça um programa que leia 3 valores informados pelo usuário 
           (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores. */
        var valor_1;
        var valor_2;
        var valor_3;
        var valor_maior;
        var valor_seg_maior;
        var resultado;

        valor_1 = parseInt(prompt("Digite o primeiro valor:"));
        valor_2 = parseInt(prompt("Digite o segundo valor:"));
        valor_3 = parseInt(prompt("Digite o terceiro valor:"));

        //verificar se os três são iguais
        if (valor_1 == valor_2 || valor_2 == valor_3 || valor_3 == valor_1) {
            alert("Este programa tem todos seus valores iguais");
        }

        else {

            //PrimeiroMaior
            if (valor_1 > valor_2 && valor_1 > valor_3) {
                valor_maior = valor_1;
            }
            else if (valor_2 > valor_1 && valor_2 > valor_3) {
                valor_maior = valor_2;
            }
            else {
                valor_maior = valor_3;
            }

            //SegundoMaior
            if (valor_1 === valor_maior) {
                if (valor_2 > valor_3) {
                    valor_seg_maior = valor_2;
                } else {
                    valor_seg_maior = valor_3;
                }
            }
            else if (valor_2 === valor_maior) {
                if (valor_1 > valor_3) {
                    valor_seg_maior = valor_1;
                } else {
                    valor_seg_maior = valor_3;
                }
            }
            else {
                if (valor_1 > valor_2) {
                    valor_seg_maior = valor_1;
                } else {
                    valor_seg_maior = valor_2;
                }
            }

            //A soma dos dois maiores
            resultado = valor_maior + valor_seg_maior;

            //RESULTADO FINAL
            alert(`A soma dos dois maiores valores é ${resultado}`);
        }
    </script>
</body>

</html>
